{% extends 'base.html' %}

{% block title%}
    Update
{% endblock %}

{% block content %}
    {% include 'todo_list/nav_bar.html' %}
    </nav>
    </br>
    {% if object %}
        <form class="form-inline my-2 my-lg-0" action="" method="POST">
            {% csrf_token %}
            <label for="formGroupExampleInput2" class="col-sm-1 col-form-label">Task</label>
            <input class="form-control mr-sm-2" type="search" value="{{object.item}}" aria-label="Search" name="item">
            <input type="hidden" value="{{ object.completed }}" name="completed">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Edit Item</button>
        </form>
    {% endif %}
{% endblock %}
